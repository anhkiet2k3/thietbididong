<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<main class="mt-5 mb-5">
		<div class="form-box">
			<div class="form-tab">
				<ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						id="signin-tab" data-toggle="tab" href="#signin" role="tab"
						aria-controls="signin" aria-selected="true">Đăng nhập</a></li>
					<li class="nav-item"><a class="nav-link" id="register-tab"
						data-toggle="tab" href="#register" role="tab"
						aria-controls="register" aria-selected="false">Đăng kí</a></li>
				</ul>
				<div class="tab-content" id="tab-content-5">
					<div class="tab-pane fade show active" id="signin" role="tabpanel"
						aria-labelledby="signin-tab">
						<form action="/security-login" method="post">
							<div class="form-group">
								<label for="singin-email">Nhập username</label> <input
									type="text" class="form-control" id="singin-email"
									name="username" required>
							</div>
							<!-- End .form-group -->

							<div class="form-group">
								<label for="singin-password">Nhập password</label> <input
									type="password" class="form-control" id="singin-password"
									name="password" required>
							</div>
							<!-- End .form-group -->

							<div class="form-footer">
								<button type="submit" class="btn btn-outline-primary-2">
									<span>ĐĂNG NHẬP</span> <i class="icon-long-arrow-right"></i>
								</button>

								<div class="custom-control custom-checkbox">
									<input type="checkbox" name=remember-me
										class="custom-control-input" id="signin-remember"> <label
										class="custom-control-label" for="signin-remember">Nhớ
										mật khẩu ?</label>
								</div>
								<!-- End .custom-checkbox -->

								<a href="#" class="forgot-link">Quên mật khẩu ?</a>
							</div>
							<!-- End .form-footer -->
						</form>
						<div class="form-choice">
							<p class="text-center">Hoặc đăng nhập với</p>
							<div class="row">
								<div class="col-sm-6">
									<a href="/oauth2/authorization/google"
										class="btn btn-login btn-g"> <i class="icon-google"></i>
										Đăng nhập với Google
									</a>
								</div>
								<!-- End .col-6 -->
								<div class="col-sm-6">
									<a href="/oauth2/authorization/facebook"
										class="btn btn-login btn-f"> <i class="icon-facebook-f"></i>
										Đăng nhập với Facebook
									</a>
								</div>


								<!-- End .col-6 -->
							</div>
							<!-- End .row -->
						</div>
						<!-- End .form-choice -->
					</div>
					<!-- .End .tab-pane -->
					<div class="tab-pane fade" id="register" role="tabpanel"
						aria-labelledby="register-tab">
						<form th:action="@{/register}" method="post">
							<div class="form-group">
								<label for="register-email">Nhập email</label> <input
									type="email" class="form-control" id="register-email"
									th:field="${user.email}" required>
							</div>

							<div class="form-group">
								<label for="register-password">Nhập mật khẩu</label> <input
									type="password" class="form-control" id="register-password"
									th:field="${user.password}" required>
							</div>

							<div class="form-group">
								<label for="confirm-password">Nhập lại mật khẩu</label> <input
									type="password" class="form-control" id="confirm-password"
								required>
							</div>

							<div class="form-group">
								<label for="username">Tên đăng nhập</label> <input type="text"
									class="form-control" id="username" th:field="${user.username}"
									required>
							</div>

							<div class="form-group">
								<label for="phone">Số điện thoại</label> <input type="text"
									class="form-control" id="phone" th:field="${user.phone}"
									required>
							</div>

							<div class="form-footer">
								<button type="submit" class="btn btn-outline-primary-2">
									<span>ĐĂNG KÍ</span> <i class="icon-long-arrow-right"></i>
								</button>
							</div>
						</form>

						<div class="form-choice">
							<p class="text-center">or sign in with</p>
							<div class="row">
								<div class="col-sm-6">
									<a href="/oauth2/authorization/google" class="btn btn-g"> <i
										class="icon-google"></i> Đăng nhập bằng google
									</a>
								</div>
								<!-- End .col-6 -->
								<div class="col-sm-6">
									<a href="/oauth2/authorization/facebook"
										class="btn btn-login  btn-f"> <i class="icon-facebook-f"></i>
										Đăng nhập bằng facebook
									</a>
								</div>
								<!-- End .col-6 -->
							</div>
							<!-- End .row -->
						</div>
						<!-- End .form-choice -->
					</div>
					<!-- .End .tab-pane -->
				</div>
				<!-- End .tab-content -->
			</div>
			<!-- End .form-tab -->
		</div>
	</main>
</body>
</html>
