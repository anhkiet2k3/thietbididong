<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
 <meta charset="UTF-8">
<title>Tất cả sản phẩm</title>
<style>
  
    .col-sm-2 .text-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
	<main class="main">
        	<div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        		<div class="container">
        			<h1 class="page-title">Shopping Cart<span>Shop</span></h1>
        		</div><!-- End .container -->
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="page-content">
            	<div class="cart">
	                <div class="container">
	                	<div class="row">
	                		<div class="col-lg-9">
	                			<table class="table table-cart table-mobile">
									<thead>
										<tr>
											<th>Product</th>
											<th>Price</th>
											<th>Quantity</th>
											<th>Total</th>
											<th></th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="productDetail in cart.product">
											<td class="product-col">
												<div class="product">
													<figure class="product-media">
														<a href="#">
															<img src="/image/{{productDetail.img}}" alt="Product image">
														</a>
													</figure>

													<h3 class="product-title">
														<a href="#">{{productDetail.name}}</a>
													</h3><!-- End .product-title -->
												</div><!-- End .product -->
											</td>
											<td class="price-col">{{productDetail.price | number : 2}}</td>
											<td class="quantity-col">
                                                <div class="cart-product-quantity">
                                                    <input ng-change="cart.saveToLocalStorage()" ng-model="productDetail.qty" type="number" class="form-control" value="1" min="1"  step="1" data-decimals="0" required>
                                                </div><!-- End .cart-product-quantity -->
                                            </td>
											<td class="total-col">{{productDetail.price*productDetail.qty | number : 2}}</td>
											<td class="remove-col"><button ng-click="cart.remove(productDetail.id)" class="btn-remove"><i class="icon-close"></i></button></td>
										</tr>
										
									</tbody>
								</table><!-- End .table table-wishlist -->

	                			<div class="cart-bottom">
			            			<div class="cart" >
			            			<a ng-click="cart.clear()" href="#" class="btn btn-outline-dark-2"><span>CLEAR CART</span><i class="icon-refresh"></i></a>
			            			</div><!-- End .cart-discount -->
									
			            			
		            			</div><!-- End .cart-bottom -->
	                		</div><!-- End .col-lg-9 -->
	                		<aside class="col-lg-3">
	                			<div class="summary summary-cart">
	                				<h3 class="summary-title">Cart Total</h3><!-- End .summary-title -->

	                				<!-- End .table table-summary -->

	                				<a th:href="@{|/checkout|}" class="btn btn-outline-primary-2 btn-order btn-block">PROCEED TO CHECKOUT</a>
	                			</div><!-- End .summary -->

		            			<a th:href="@{/shop}" href="category.html" class="btn btn-outline-dark-2 btn-block mb-3"><span>CONTINUE SHOPPING</span><i class="icon-refresh"></i></a>
	                		</aside><!-- End .col-lg-3 -->
	                	</div><!-- End .row -->
	                </div><!-- End .container -->
                </div><!-- End .cart -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->
</body>
</html>
