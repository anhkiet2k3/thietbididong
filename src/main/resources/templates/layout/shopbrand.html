<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
 <meta charset="UTF-8">
<title>Tất cả sản phẩm</title>
<style>
  
    .col-sm-2 .text-center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
	<main class="main">
        	<div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
        		
        	</div><!-- End .page-header -->
            <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Grid 4 Columns</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->
			<div class="container">
				<div style="background-color: #f2f3f4;">
                    <div class="mt-4" style="background-color: #fff; border: 1px solid #fff;">
                        <div style="max-width: 1300px;" class="m-auto mt-2 mb-2">
                            <div class="mt-4">
                                <span class="text-center" style="font-size: 18px; font-weight: 	bold;">THƯƠNG
                                    HIỆU</span>
                                <div class="" style="width: 203px; height: 2px; background-color: black;"></div>
                            </div>
                        </div>
                        <div style="max-width: 1300px; background-color: #fff;" class="m-auto p-3">
                            <div style="display: flex; flex-wrap: wrap;">
                                <!--  <c:forEach items="${brandByIdCategory}" var="brand">-->
                               	
                               <!-- </c:forEach> --> 
                            </div>
                        </div>
                    </div>
                </div>
			</div>
            <div class="page-content">
                <div class="container">
                	<div class="row">
                	
                		<div class="col-lg-12">
                			<div class="toolbox">
                				<div class="toolbox-left">
                					<div class="toolbox-info">
                						Đang hiển thị <span>9 trên 56</span> sản phẩm
                					</div><!-- End .toolbox-info -->
                				</div><!-- End .toolbox-left -->

                				<div class="toolbox-right">
                					<div class="toolbox-sort">
                						<label for="sortby">Sort by:</label>
                						<div class="select-custom">
											<select name="sortby" id="sortby" class="form-control">
												<option value="popularity" selected="selected">Most Popular</option>
												<option value="rating">Most Rated</option>
												<option value="date">Date</option>
											</select>
										</div>
                					</div><!-- End .toolbox-sort -->
                					
                				</div><!-- End .toolbox-right -->
                			</div><!-- End .toolbox -->

                            <div class="products mb-3">
                                <div class="row ">
								<th:block th:each="product : ${product}">

									<div class="col-6 col-md-4 col-lg-4 col-xl-3">
										<div class="product product-7 text-center">
											<figure class="product-media">
												<span class="product-label label-new">New</span>
												<a th:href="@{|/shop-details?idProduct=${product.id}|}">
													<img th:src="@{'/image/'+${product.img}}"
													alt="Product image" class="product-image" />
												</a>

												<div class="product-action-vertical">
													<a href="#"
														class="btn-product-icon btn-wishlist btn-expandable"><span>add
															to wishlist</span></a> <a href="popup/quickView.html"
														class="btn-product-icon btn-quickview" title="Quick view"><span>Quick
															view</span></a> <a href="#" class="btn-product-icon btn-compare"
														title="Compare"><span>Compare</span></a>
												</div>
												<!-- End .product-action-vertical -->

												<div class="product-action">
													 <a  th:attr="ng-click=@{|cart.add('${product.id}')|}" class="btn-product btn-cart"><span>add to cart</span></a>
												</div>
												<!-- End .product-action -->
											</figure>
											<!-- End .product-media -->

											<div class="product-body">
												<div class="product-cat">
													<a href="#">Shoes</a>
												</div>
												<!-- End .product-cat -->
												<h3 class="product-title">
													<a href="product.html">[[${product.name}]] </a>
												</h3>
												<!-- End .product-title -->
												<div class="product-price">
													[[${#numbers.formatDecimal(product.price, 0, 'COMMA', 0,
													'POINT')}]]</div>
												<!-- End .product-price -->
											</div>
											<!-- End .product-body -->
										</div>
										<!-- End .product -->
									</div>
									<!-- End .col-sm-6 col-lg-4 col-xl-3 -->
								</th:block>
                                </div><!-- End .row -->
                            </div><!-- End .products -->


                			<nav aria-label="Page navigation">
							    <ul class="pagination justify-content-center">
							        <li class="page-item disabled">
							            <a class="page-link page-link-prev" href="#" aria-label="Previous" tabindex="-1" aria-disabled="true">
							                <span aria-hidden="true"><i class="icon-long-arrow-left"></i></span>Prev
							            </a>
							        </li>
							        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
							        <li class="page-item"><a class="page-link" href="#">2</a></li>
							        <li class="page-item"><a class="page-link" href="#">3</a></li>
							        <li class="page-item-total">of 6</li>
							        <li class="page-item">
							            <a class="page-link page-link-next" href="#" aria-label="Next">
							                Next <span aria-hidden="true"><i class="icon-long-arrow-right"></i></span>
							            </a>
							        </li>
							    </ul>
							</nav>
                		</div><!-- End .col-lg-9 -->
                		
                		
                	</div><!-- End .row -->
                </div><!-- End .container -->
            </div><!-- End .page-content -->
        </main><!-- End .main -->
</body>
</html>
